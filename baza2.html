<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('1562087703_tumblr_orxwlzcqHb1v1awdio1_1280.gif') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #ff0000;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container {
            position: relative;
            margin: 10px;
            animation: float 5s ease-in-out infinite;
        }
        .image-container img {
            width: 600px;
            height: auto;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            z-index: 1;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        .row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .row:nth-child(even) .image-container {
            order: 1;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>The Charter of the BERZLOY family</h1>
    </header>
    <nav>
        <a href="http://127.0.0.1:5500/baza.html">Главная</a>
    </nav>
    <main>
        <div class="row">
            <div class="image-container">
                <img src="Image.png" alt="Image">
            </div>
        </div>
        <div class="row">
            <div class="image-container">
                <img src="Image2.png" alt="Image 2">
            </div>
            <div class="image-container">
                <img src="Image4.png" alt="Image 4">
            </div>
        </div>
        <div class="row">
            <div class="image-container">
                <img src="Image5.png" alt="Image 5">
            </div>
            <div class="image-container">
                <img src="imag3.png" alt="Image 3">
            </div>
    </main>
    <footer>
        <p>&copy; 2025 All Rights Reserved.</p>
    </footer>
</body>
</html>
